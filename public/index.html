  <body>

    <div class="documentsearch">

      <div class="container">
        <div class="row">
          <div class="col-md-8 col-md-push-3 bd-content">

            <div class="jumbotron" id="content">
              <div id="heading">
                <h2>Dokumentenanalyse <i class="fa fa-file-text-o"></i></h2>
              </div>

              <div id="fileupload">
                <div id="desciption">
                  <p class="text-capitalize">Willkommen! Bitte laden Sie zuerst Dokumente hoch. </p>
                </div>

                <div class="form-group">
                  <div class="input-group">
                    <span class="input-group-btn">
                      <span class="btn btn-default btn-file">
                        Hinzufügen <input id="file-select" type="file" multiple="">
                      </span>
                    </span>
                    <input type="text" class="form-control" id="upload" readonly="">
                  </div>
                </div>

                <div id="wordsearch">
                  <div id="desciption">
                    <p class="text-capitalize">Vielen Dank! Nun können Sie die Dokumente durchsuchen.</p>
                  </div>

                  <form class="form-horizontal">
                    <div class="form-group">
                      <div class="col-md-12">

                        <input type="text" class="form-control" value="" id="searchText" placeholder="Suchbegriff eingeben"/>
                      </div>
                    </div>
                  </form>
                </div>

                <form class="form-horizontal">
                  <div class="form-group">
                    <input type="button" value="Suchen" id="searchButton" class="col-sm-offset-9 col-sm-3 btn btn-success btn-md"></input>
                  </div>
		</form>

                <div id="result"></div>
                <div id="docContentModal"></div>
                <div class="text-center">
                  <div id="example"></div>
                </div>
              </div> <!-- jumbotron -->
            </div>
          </div>
        </div> <!--container-->
      </div>

      <!--pagination Abhängigkeiten-->
